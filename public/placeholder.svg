<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <rect width="1200" height="1200" fill="#1a1a1a" rx="8"/>
  
  <!-- Movie camera icon -->
  <g transform="translate(500, 450)">
    <!-- Camera body -->
    <rect x="20" y="40" width="160" height="120" rx="8" fill="#333333" stroke="#555555" stroke-width="2"/>
    
    <!-- Lens -->
    <circle cx="100" cy="100" r="35" fill="#2a2a2a" stroke="#666666" stroke-width="3"/>
    <circle cx="100" cy="100" r="25" fill="#1a1a1a" stroke="#888888" stroke-width="2"/>
    <circle cx="100" cy="100" r="15" fill="#333333"/>
    
    <!-- Film reel -->
    <circle cx="50" cy="20" r="15" fill="#444444" stroke="#666666" stroke-width="2"/>
    <circle cx="150" cy="20" r="15" fill="#444444" stroke="#666666" stroke-width="2"/>
    
    <!-- Film strip -->
    <rect x="60" y="10" width="80" height="20" fill="#555555"/>
    <rect x="65" y="12" width="4" height="16" fill="#333333"/>
    <rect x="75" y="12" width="4" height="16" fill="#333333"/>
    <rect x="85" y="12" width="4" height="16" fill="#333333"/>
    <rect x="95" y="12" width="4" height="16" fill="#333333"/>
    <rect x="105" y="12" width="4" height="16" fill="#333333"/>
    <rect x="115" y="12" width="4" height="16" fill="#333333"/>
    <rect x="125" y="12" width="4" height="16" fill="#333333"/>
    <rect x="135" y="12" width="4" height="16" fill="#333333"/>
  </g>
  
  <!-- ModeladoWatchub text -->
  <text x="600" y="680" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">
    ModeladoWatchub
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#888888">
    Tu plataforma de streaming
  </text>
</svg>