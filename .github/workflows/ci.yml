name: Run Tests

on:
  # Trigger the workflow on pushes to main branch and on pull requests
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit_and_integration_tests:
    name: Unit and integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run vitest in CI mode.  The `--coverage` flag generates a coverage report.
      - name: Run unit and integration tests
        run: npx vitest run --coverage

      # Upload coverage reports as a workflow artifact
      - name: Upload coverage report
        # Use version 4 of the upload‑artifact action; v3 has been deprecated by GitHub.
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit-tests
          path: coverage

  e2e_tests:
    name: End‑to‑end tests
    runs-on: ubuntu-latest
    needs: unit_and_integration_tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Install the Playwright browsers.  The `--with-deps` flag installs system dependencies required for the browsers to run
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run the Playwright end‑to‑end tests.  Use the `--reporter=dot` reporter for concise logs.
      - name: Run e2e tests
        run: npx playwright test --reporter=dot

      # Upload Playwright traces and reports
      - name: Upload Playwright results
        if: always()
        # Use version 4 of the upload‑artifact action; v3 has been deprecated by GitHub.
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
